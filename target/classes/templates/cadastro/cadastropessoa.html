<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
<link type="text/css" rel="stylesheet" href="\materialize\css\materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="\materialize\css\materialize.min.css"  media="screen,projection"/>


<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color:   #f1f1f4;
}

form input[type=submit] {
 color: white;
}
</style>
</head>
<body>
 <nav>
     <div class="nav-wrapper">
         <a href="#" class="brand-logo">Barber</a>
         <a href="#" data-activates="menu-mobile" class="button-collapse">
             <i class="material-icons">menu</i>
         </a>
         <ul class="right hide-on-med-and-down">
             <li><a href="#">Agenda</a></li>
             <li><a href="/cadastropessoa">Clientes</a></li>
             <li><a href="#">Profissionais</a></li>
             <li><a href="#">Aniversáriantes</a></li>
             <li><a href="sass.html"><i class="material-icons">search</i></a></li>
           
             
        </ul>
         <ul class="side-nav" id="menu-mobile">
             <li><a href="#">Agenda</a></li>
             <li><a href="#">Clientes</a></li>
             <li><a href="#">Profissionais</a></li>
             <li><a href="#">Aniversáriantes</a></li>
             
         </ul>
     </div>
 </nav>
 
<br/>
<br/>


	<!-- Modal Cadastro -->
	<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Cadastrar</a>

	<!-- Modal Structure -->
	<div id="modal1" class="modal modal-fixed-footer">
	
		<form action="salvarpessoa" id="formpessoa" method="post"
			th:object="${pessoaobj}" class="col s12">
			<div class="modal-content">

				<div class="row">

					<div class="input-fiel col s6">
						<label for="nome" class="active">Nome</label> <input name="nome"
							th:field="*{nome}" id="nome" class="validate">
					</div>

					<div class="input-fiel col s6">
						<label for="sobrenome" class="active">Sobrenome</label> <input
							name="sobrenome" th:field="*{sobrenome}" class="validate">
					</div>
				</div>

				<div class="row">


					<div class="input-fiel col s6">
						<label for="telefone" class="active">Telefone</label> <input
							name="telefone" th:field="*{telefone}" class="validate">
					</div>

					<div class="input-fiel col s6">
						<label for="email" class="active">E-mail</label> <input
							name="email" th:field="*{email}" class="validate">
					</div>

				</div>

			</div>
			<div class="modal-footer">
				<input class="waves-effect waves-light btn-small" type="submit"
					value="Salvar" th:field="*{email}">
			</div>
		</form>
	</div>

	<br/>
<br/>

<table class="striped">
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Sobrenome</th>
<th>Telefone</th>
<th>E-mail</th>
<th>Editar</th>
<th>Excluir</th>
</tr>
</thead>
 <tr th:each = "pessoa : ${pessoas}">
 
 <td th:text = "${pessoa.id}"></td>
  <td th:text = "${pessoa.nome}"></td>
 <td th:text = "${pessoa.sobrenome}"></td>
  <td th:text = "${pessoa.telefone}"></td>
    <td th:text = "${pessoa.email}"></td>
 <td><a class="material-icons" th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">edit</a></td>
  <td><a class="material-icons" th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">delete</a></td>
 
 </tr>
</table>

 <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

 <script>
 $(function(){
     $(".button-collapse").sideNav();
 });
 </script>
 
  <script>
  $('.modal').modal({
      dismissible: true, // Modal can be dismissed by clicking outside of the modal
      opacity: .5, // Opacity of modal background
      inDuration: 300, // Transition in duration
      outDuration: 200, // Transition out duration
      startingTop: '4%', // Starting top style attribute
      endingTop: '10%', // Ending top style attribute
      ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
        alert("Ready");
        console.log(modal, trigger);
      },
      complete: function() { alert('Closed'); } // Callback for Modal close
    }
  );
 </script>
 
 
</body>
</html>
